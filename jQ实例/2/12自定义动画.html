<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义动画</title>
	<style>
		img{
			position:absolute;
			left:10px;
			top:40px;
		}
	</style>
	<script src="jquery-1.11.3.min.js"></script>
	<script>
	$(function(){
		// 运动
		$('button:eq(0)').click(function(){
			$('img').animate({left:900}, 4000)
					.animate({width:400, height:400}, 2000)
					.delay(2000)
					.animate({top:500}, 2000, 'swing', function(){
						alert('自定义动画执行完毕');
					});
		});

		// /停止动画
		$('button:eq(1)').click(function(){
			$('img').stop(true, true);
		});

		// 完成动画
		$('button:eq(2)').click(function(){
			$('img').finish();
		});
	})
	</script>
</head>
<body>
	<button>运动</button>
	<button>停止动画</button>
	<button>完成动画</button>
	<img src="images/26.jpg" width="100" height="100" alt="">
</body>
</html>
