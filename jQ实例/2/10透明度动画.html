<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>透明度动画</title>
	<script src="jquery-1.11.3.min.js"></script>
	<script>
	$(function(){
		// 淡出
		$('button:eq(0)').click(function(){
			$('img').fadeOut(1000, 'swing', function(){
				alert('淡出完毕');
			});
		});

		// 淡入
		$('button:eq(1)').click(function(){
			$('img').fadeIn(1000, 'swing', function(){
				alert('淡入完毕');
			});
		});

		// 透明度切换
		$('button:eq(2)').click(function(){
			$('img').fadeToggle(1000, 'swing', function(){
				alert('透明度切换执行完毕');
			});
		});

		// 不透明度到50%
		$('button:eq(3)').click(function(){
			$('img').fadeTo(1000, .5, 'swing', function(){
				alert('不透明度动画执行完毕');
			});
		});
	})
	</script>
</head>
<body>
	<button>淡出</button>
	<button>淡入</button>
	<button>透明度切换</button>
	<button>不透明度到50%</button>
	<br><br>
	<img src="images/24.jpg" alt="">
</body>
</html>
