<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单元素属性过滤选择器2</title>
	<style type="text/css">
	.search>input{
		vertical-align:middle
	}
	.search>input[type='text']{
		height:38px;
	}
	</style>

	<script src="jquery-1.11.3.min.js"></script>
	<script>
	$(function(){
		// 选择所有可用的表单元素
		$('button:eq(0)').click(function(){
			// 选择所有可用的表单元素
			$(':enabled').css('outline', '2px solid red');
		});

		// 选择所有不可用的表单元素
		$('button:eq(1)').click(function(){
			// 选择所有不可用的表单元素
			$(':disabled').css('outline', '2px solid red');
		});

		// 选择选中的单选框和复选框
		$('button:eq(2)').click(function(){
			// 选择选中的单选框和复选框
			$(':checked').css('outline', '2px solid red');
		});

		// 选择选中的下拉列表项，并设置颜色
		$('button:eq(3)').click(function(){
			$(':selected').css('color', 'red');
		});

	})
	</script>
</head>
<body>
	<button>选择所有可用的表单元素</button>
	<button>选择所有不可用的表单元素</button>
	<button>选择选中的单选框和复选框</button>
	<button>选择选中的下拉列表项，并设置颜色</button>
	<br>
	<br>



	用户名: <input type="text" name="username">
	<br><br>
	密&nbsp;码: <input type="password" name="pwd"><br>
	<br>
	性&nbsp;别: <input type="radio" name="sex">  男   <input type="radio" name="sex" checked> 女  
	<br>
	<br>

	爱&nbsp;好:  

	<input type="checkbox" name="hobby" value="music"> 音乐 
	<input type="checkbox" name="hobby" value="tennis"> 网球
	<input type="checkbox" name="hobby" value="football"> 足球
	<input type="checkbox" name="hobby" value="basketball"> 篮球
	<input type="checkbox" name="hobby" value="badminton"> 羽毛球
	<input type="checkbox" name="hobby" value="sleep" checked> 睡觉
	<br>
	<br>

	学&nbsp;历: 
	<select>
		<option>高中</option>
		<option>大学</option>
		<option>研究生在读</option>
		<option selected>博士想读</option>
	</select><br>
	<br>
	请输入您的意见或者建议：
	<br>
	<textarea></textarea><br><br>
	上传头像：
	<input type="file" name="" id=""><br>
	<input type="hidden" name="" value='http://www.itbull.cn'>
	<br>
	<br>
	<input type="submit" value="确定" disabled>
	<input type="reset" value="重置">
	<input type="button" value="普通按钮" disabled>
	<br><br>
	<div class="search"><input type="text"><input type="image" src="images/14.jpg" alt="搜索"></div>

</body>
</html>
