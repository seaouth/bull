<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本选择器</title>
	<script src="jquery-1.11.3.min.js"></script>
	<script>
	$(function(){
		// 选择所有段落标签
		$('button:eq(0)').click(function(){
			$('p').css('border', '2px solid blue');
		});

		// 选择id为box的标签
		$('button:eq(1)').click(function(){
			$('#box').css('border', '2px solid blue');
		});

		// 选择class为left的标签
		$('button:eq(2)').click(function(){
			$('.left').css('border', '2px solid blue');
		});

		// 选择class为left的div标签
		$('button:eq(3)').click(function(){
			$('div.left').css('border', '2px solid blue');
		});

		// 选择所有标题标签
		$('button:eq(4)').click(function(){
			$('h1,h2,h3').css('border', '2px solid blue');
		});

		// 选择ul里面的li标签
		$('button:eq(5)').click(function(){
			$('ul li').css('border', '2px solid blue');
		});

		// 选择所有不分类型标签(所有标签)
		$('button:eq(6)').click(function(){
			$('*').css('border', '2px solid blue');
		});

		// 选择body下的第一级所有标签并添加边框
		$('button:eq(7)').click(function(){
			$('body>*').css('border', '2px solid blue');
		});

		// 选择p后的紧邻div
		$('button:eq(8)').click(function(){
			$('p+div').css('border', '2px solid blue');
		});

		// 选择p后的所有图片
		$('button:eq(9)').click(function(){
			$('p~img').css('border', '2px solid blue');
		});
	})
	</script>
</head>
<body>
	<button>选择所有段落标签</button>
    <button>选择id为box的标签</button>
    <button>选择class为left的标签</button>
    <button>选择class为left的div标签</button>
    <button>选择所有标题标签</button>
    <button>选择ul里面的li标签</button>
    <button>选择所有不分类型标签(所有标签)</button>
    <button>选择body下的第一级所有标签并添加边框</button>
    <button>选择p后的紧邻div</button>
    <button>选择p后的所有图片</button><br>


    <div class="left">class为left的div</div>
    
    <img src="images/07/3.jpg" width="200" height="338">

    <p>段落p标签</p>
    <p>段落p标签</p>
    <p class="left">段落p标签，class为left</p>
    <div class="left">class为left的div</div>
    <div id="box">id为box的div</div>
    <h1>标题1标签</h1>
    <h2>标题2标签</h2>
    <h3>标题3标签</h3>
    <ul>
    	<li>列表项</li>
    	<li>列表项</li>
    	<li>列表项</li>
    </ul>
    <ol>
    	<li>列表项</li>
    	<li>列表项</li>
    	<li>列表项</li>
    </ol>
    <img src="images/07/1.jpg" width="200" height="338">
    <img src="images/07/2.jpg" width="200" height="338">

</body>
</html>
