<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI事件类型</title>
	<style>
		div{
			margin:30px;
			padding:20px;
			border:1px dashed #666;
		}
	</style>
	<script src="jquery-1.11.3.min.js"></script>
	<script>
	$(function(){
		//  unload事件
		$(window).unload(function(e){
			//debugger;
			alert('页面卸载了...');
		});

		// scroll事件
		$(window).scroll(function(e){
			console.log('窗口滚动了...');
		});

		// resize事件
		$(window).resize(function(e){
			console.log( '窗口改变大小了...窗口的宽高分别为：'+$(window).width()+', '+$(window).height() );
		});

		// select事件
		$('input,textarea').select(function(e){
			console.log(e.target.tagName+'中的内容被选中了');
		});
	})
	</script>
</head>
<body>
	<div>
一. unload事件<br>
	具体来说，当发生以下情况时，会发出 unload 事件：<br><br>

	1. 点击某个离开页面的<a href="http://www.baidu.com">链接</a><br> 
	2. 在地址栏中键入了新的 URL <br>
	3. 使用前进或后退按钮 <br>
	4. 关闭浏览器 <br>
	5. 重新加载页面 
</div>
<div>
二. scroll事件<br><br>
	当用户滚动指定的元素时，会发生 scroll 事件。<br>

	scroll 事件适用于所有可滚动的元素和 window 对象（浏览器窗口）。

</div>
<div>
三. resize事件<br><br>
	当调整浏览器窗口的大小时，发生 resize 事件。
</div>
<div>
四. select事件<br><br>
	当 textarea 或文本类型的 input 元素中的文本被选择时，会发生 select 事件。<br><br>
    <input type=""><br><br>
	<textarea name="" id="" cols="30" rows="10"></textarea><br>
</div>

</body>
</html>
