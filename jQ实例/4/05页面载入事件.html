<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面载入事件</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			background-color: #ccc;
			font-size: 20px;
			text-align: center;
			line-height: 300px;
		}
	</style>
	<script>
		//原生DOM中的页面载入事件
		window.onload= function(){
			alert('原生DOM中的页面载入事件...window.onload 1');
		}
		/*window.onload= function(){
			alert('原生DOM中的页面载入事件...window.onload 2');
		}*/
	</script>
	<script src="jquery-1.11.3.js"></script>
	<script>
		//jQuery中的页面载入事件
		// 形式一
		$(function(){
			alert('jQuery中的页面载入事件...1');
		});
		
		// 形式二
		$(document).ready(function(){
			alert('jQuery中的页面载入事件...2');
		});

		//形式三
		$().ready(function(){
			alert('jQuery中的页面载入事件...3');
		});
	</script>
</head>
<body>
	<img src="images/sly.gif" alt="">
	<br><br>
	<div>页面载入事件</div>
</body>
</html>
