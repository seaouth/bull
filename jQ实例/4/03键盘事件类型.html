<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>键盘事件类型</title>
	<script src="jquery-1.11.3.min.js"></script>
	<script>
	$(function(){
		// 当键盘被按下时
		$('input[type="text"],textarea').keydown(function(e){
			console.log('键盘按键被按下了...keydown');
		});

		//当键盘按键松开时
		$('input[type="text"],textarea').keyup(function(e){
			// console.log('键盘按键松开了...keyup');
		});

		// 当键盘被按下时
		$('input[type="text"],textarea').keypress(function(e){
			console.log('键盘按键被按下了...keypress');
		});
	})
	</script>
</head>
<body>
	<br>
	<form action="http://www.itbull.cn">
		<input type="text">
		<br><br>
		<textarea name="" id="" cols="30" rows="10"></textarea>
		<br><br>
		<input type="submit" value="提交">
	</form>
	<br><br>
	keydown：<br><br>
当键盘被按下时，发生 keydown 事件。
<br><br><br>

keyup：<br><br>
当按键被松开时，发生 keyup 事件。
<br><br><br>

keypress：<br><br>
当键盘被按下时，发生 keypress 事件。<br><br>

keypress 事件与 keydown 事件类似。当按钮被按下时，会发生该事件。它发生在当前获得焦点的元素上。 不过，与 keydown 事件不同，每插入一个字符，就会发生 keypress 事件。<br><br>

</body>
</html>
